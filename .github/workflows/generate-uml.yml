name: Generate PlantUML Class Diagram

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '21'
      java-distribution:
        required: false
        type: string
        default: 'temurin'
      python-version:
        required: false
        type: string
        default: '3.11'

jobs:
  generate-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Generate PlantUML diagram
        run: python generate-class-diagram.py

      - name: Upload diagram artifact
        uses: actions/upload-artifact@v4
        with:
          name: class-diagram
          path: docs/class-diagram.puml
