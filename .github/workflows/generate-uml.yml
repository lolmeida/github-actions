name: Generate UML Diagram

on:
  workflow_call:

jobs:
  generate-uml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build project (skip tests)
        run: mvn -B clean compile -DskipTests

      - name: Download plantuml-generator
        run: |
          curl -L -o plantuml-generator.jar \
            https://repo1.maven.org/maven2/nl/talsmasoftware/umldoclet/2.0.12/umldoclet-2.0.12.jar

      - name: Generate UML with plantuml-generator
        run: |
          mkdir -p docs
          javadoc \
            -doclet nl.talsmasoftware.umldoclet.UMLDoclet \
            -docletpath plantuml-generator.jar \
            -sourcepath src/main/java \
            -subpackages com.lolmeida \
            -quiet \
            -d docs
          # Move UML para o nome esperado
          mv docs/uml.puml docs/class-diagram.puml || true

      - name: Commit UML diagram if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if ! git diff --quiet docs/class-diagram.puml; then
            git add docs/class-diagram.puml
            git commit -m "chore: update UML diagram [skip ci]"
            git push
          else
            echo "No UML changes detected."
          fi
